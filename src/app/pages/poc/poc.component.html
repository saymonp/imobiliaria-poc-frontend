<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<!-- <link rel="stylesheet" href="./style.css" /> -->
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="../../../assets/img/logo.svg" alt="logo" />
				<h4 class="logo">Three Dots</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="../../../assets/img/cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Laptop for the future</h1>
						<p>
							The new 14 inch bezeless display oferring a 4k
							display with touch screen.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<!-- <img src="../../../assets/img/matebook.png" alt="matebook" /> -->
					<div class="mySlides fade">
						<img src="../../../assets/img/matebook.png" alt="matebook" />
					  </div>

						<div class="mySlides fade">
						  <img src="../../../assets/img/matebook-1.png" />
						</div>
						
						<div class="mySlides fade">
						  <img src="../../../assets/img/matebook-3.png"  />
						</div>
						
				</div>
				
				<div class="laptop-select">
					<a [ngStyle]="{'cursor': 'pointer'}" (click)="plusSlides(-1)"><img src="../../../assets/img/arrow-left.svg" alt="" /></a>
							<div style="text-align:center">
								<span class="dot" (click)="currentSlide(1)"></span> 
								<span class="dot" (click)="currentSlide(2)"></span> 
								<span class="dot" (click)="currentSlide(3)"></span> 
							</div>
					<a [ngStyle]="{'cursor': 'pointer'}" (click)="plusSlides(1)"><img src="../../../assets/img/arrow-right.svg" alt="" /></a>
					</div>
			</section>
			
			<!-- <div class="laptop-select">
				<img src="../../../assets/img/arrow-left.svg" alt="" />
				<img src="../../../assets/img/dot.svg" alt="" />
				<img src="../../../assets/img/dot-full.svg" alt="" />
				<img src="../../../assets/img/dot-full.svg" alt="" />
				<img src="../../../assets/img/arrow-right.svg" alt="" />
			</div> -->

			<img class="big-circle" src="../../../assets/img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="../../../assets/img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="../../../assets/img/small-eclipse.svg" alt="" />
		</main>
	</body>
</html>
